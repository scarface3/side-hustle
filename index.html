<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍    -->
  </head>
   
<body>

  <div class="container">
      <div class="main-card">
 <img src="images/bg-pattern-card.svg" alt="profliepattern" class="pattern-card">

          <div class="info">

              <img class="profile-image" src="images/image-victor.jpg" alt="profileimage">


              <h2 class="name">Victor Crest<span class="age"> 26</span> </h2>
              <p class="place">London</p>
          </div>

          <div class="account-info">
              <div class="stats">
                  <h2>80K</h2>
                  <p>Followers</p>
              </div>
              <div class="stats">
                  <h2>803K</h2>
                  <p>Likes</p>
              </div>
              <div class="stats">
                  <h2>1.4K</h2>
                  <p>Photos</p>
              </div>
          </div>
      </div>


  </div>


</body>

  </body>
</html>
